<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mo Cao</title>
        <link rel="icon" type="image/png" href="Imagens/IconeRevolver.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button id="dois"></button>
        <button id="tres"></button>
        <button id="start">00</button>

        <div class="participant" id="player1">
            <p id="status1">Jogador 1</p>
            <button id="reset-uni" onclick="rollDice(1)">Atirar</button>
            <button id="reset-uni" onclick="resetPlayer(1)">Recarregar</button>
            <div class="bars" id="bars1">
                <div class="bar" data-index="0"></div>
                <div class="bar" data-index="1"></div>
                <div class="bar" data-index="2"></div>
                <div class="bar" data-index="3"></div>
                <div class="bar" data-index="4"></div>
                <div class="bar" data-index="5"></div>
            </div>
            <div class="player-container">
                <button onclick="selectPlayer(1, 2, this)">Jogador 2</button>
                <button onclick="selectPlayer(1, 3, this)">Jogador 3</button>
                <button onclick="selectPlayer(1, 4, this)">Jogador 4</button>
            </div>
        </div>

        <div class="participant" id="player2">
            <p id="status2">Jogador 2</p>
            <button id="reset-uni" onclick="rollDice(2)">Atirar</button>
            <button id="reset-uni" onclick="resetPlayer(2)">Recarregar</button>
            <div class="bars" id="bars2">
                <div class="bar" data-index="0"></div>
                <div class="bar" data-index="1"></div>
                <div class="bar" data-index="2"></div>
                <div class="bar" data-index="3"></div>
                <div class="bar" data-index="4"></div>
                <div class="bar" data-index="5"></div>
            </div>
            <div class="player-container">
                <button onclick="selectPlayer(2, 2, this)">Jogador 1</button>
                <button onclick="selectPlayer(2, 3, this)">Jogador 3</button>
                <button onclick="selectPlayer(2, 4, this)">Jogador 4</button>
            </div>
        </div>

        <div class="participant" id="player3">
            <p id="status3">Jogador 3</p>
            <button id="reset-uni" onclick="rollDice(3)">Atirar</button>
            <button id="reset-uni" onclick="resetPlayer(3)">Recarregar</button>
            <div class="bars" id="bars3">
                <div class="bar" data-index="0"></div>
                <div class="bar" data-index="1"></div>
                <div class="bar" data-index="2"></div>
                <div class="bar" data-index="3"></div>
                <div class="bar" data-index="4"></div>
                <div class="bar" data-index="5"></div>
            </div>
            <div class="player-container">
                <button onclick="selectPlayer(3, 2, this)">Jogador 1</button>
                <button onclick="selectPlayer(3, 3, this)">Jogador 2</button>
                <button onclick="selectPlayer(3, 4, this)">Jogador 4</button>
            </div>
        </div>

        <div class="participant" id="player4">
            <p id="status4">Jogador 4</p>
            <button id="reset-uni" onclick="rollDice(4)">Atirar</button>
            <button id="reset-uni" onclick="resetPlayer(4)">Recarregar</button>
            <div class="bars" id="bars4">
            <div class="bar" data-index="0"></div>
            <div class="bar" data-index="1"></div>
            <div class="bar" data-index="2"></div>
            <div class="bar" data-index="3"></div>
            <div class="bar" data-index="4"></div>
            <div class="bar" data-index="5"></div>
            </div>
            <div class="player-container">
                <button onclick="selectPlayer(4, 2, this)">Jogador 1</button>
                <button onclick="selectPlayer(4, 3, this)">Jogador 2</button>
                <button onclick="selectPlayer(4, 4, this)">Jogador 3</button>
            </div>
        </div>

        <button id="reset-all" onclick="resetAll()"></button>
        <script src="script.js"></script>
    </body>
</html>
